<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="bobToken.js"></script>
</head>
<body>
    <table>
        <tr><h1>Bob Token Exchange</h1></tr>
        <tr><table border="0" cellpadding="0" width="250" id='accountsBalanceTable'> </table></tr>
        <tr>
          <table border="0" cellpadding="0" width="200" id='transferCoins'>
             <tr>
                <td>From:</td><td><input type="text" id="from" width="400" /></td>
                <td>To:</td><td><input type="text" id="to" width="400" /></td>
             </tr>
             <tr>
                <td>Amount:</td><td><input type="text" id="amount" /></td>
                <td><button onclick="transferCoins()">Transfer tokens</button></td>
             </tr>
          </table>
        </tr>
     </table>
</body>
